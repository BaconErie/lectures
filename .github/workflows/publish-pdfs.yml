name: Export and Publish Lecture PDFs

on:
  push:
    branches: [ main ]
    paths:
      - 'lectures/**'
      - 'package.json'
      - 'package-lock.json'
      - 'bun.lock'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'scripts/export-pdfs.mjs'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Install Playwright Chromium deps
        run: |
          npx playwright install --with-deps chromium || true

      - name: Export PDFs and registry
        run: |
          node scripts/export-pdfs.mjs

      - name: Publish to pdfs branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist-pdf
          publish_branch: pdfs
          commit_message: 'chore: update exported PDFs [skip ci]'
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com


